<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<title>User List</title>

<body class="d-flex flex-column h-100" xmlns:th="http://www.w3.org/1999/xhtml">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Our Users</h1>
                <p class="lead fw-normal text-muted mb-0">Company portfolio</p>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/users/search}" class="form-inline my-2 my-lg-0 mb-3">
                        <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search users" aria-label="Search">
                    </form>
                </div>
                <div th:each="user :${users}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-3">
                        <a th:text=" ${user.firstName}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!"></a>
                        <h6 th:text="${user.email}"></h6>
                        <h6 th:each="role :${user.roles}" th:text="${role.name}"></h6>
                    </div>
                    <a class="btn btn-primary" th:href="@{/users/{userId}(userId=${user.id})}">View</a>
                    <a class="btn btn-primary" th:href="@{/users/{userId}/edit(userId=${user.id})}">Edit</a>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Footer-->
</body>
</html>
