<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<title>User Create</title>

<body class="d-flex flex-column h-100" xmlns:th="http://www.w3.org/1999/xhtml">
<main class="flex-shrink-0">
  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/bookings/{bookingId}/edit(bookingId=${bookingId})}" th:object="${booking}">
        <input type="hidden" th:field="*{id}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="startTime">Checkin</label>
            <input
                    type="datetime-local"
                    class="form-control"
                    id="startTime"
                    name="startTime"
                    th:field="*{startTime}"
                    placeholder="Checkin">
            <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="endTime">Checkout</label>
            <input
                    type="datetime-local"
                    class="form-control"
                    id="endTime"
                    name="endTime"
                    th:field="*{endTime}"
                    placeholder="Checkout">
            <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="methodOfPayment">Method Of Payment</label>
          <input
                  type="text"
                  class="form-control"
                  id="methodOfPayment"
                  name="methodOfPayment"
                  th:field="*{methodOfPayment}"
                  placeholder="Method of payment">
          <p th:if="${#fields.hasErrors('methodOfPayment')}" class="text-danger" th:errors="*{methodOfPayment}"></p>
        </div>
        <div class="form-group mb-3">
          <label for="price">Price</label>
          <input
                  type="text"
                  class="form-control"
                  id="price"
                  name="price"
                  th:field="*{price}"
                  placeholder="Price">
          <p th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
      </form>
    </div>
  </section>
</main>
<!-- Footer-->
</body>
</html>
